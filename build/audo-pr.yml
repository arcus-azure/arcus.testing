stages:
  - stage: Trigger
    jobs:
     - job: Trigger
       pool:
         vmImage: 'ubuntu-latest'
       steps:
         - powershell: |
             gh auth login --with-token $(GITHUB_TOKEN)
             gh repo view
             
             gh workflow run bump-docs-version.yml `
               --repo arcus-azure/arcus.testing `
               --ref main `
               --field version=v1.3.0
           env:
             GITHUB_TOKEN: $(GITHUB_TOKEN)
    